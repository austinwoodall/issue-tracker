<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>JS Issue Tracker</title>
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS Issue Tracker</h1>
            <div class="jumbotron">
                <h3>Add New Issue</h3>
                <form id="issueInputForm" action="">
                    <div class="form-group">
                        <label for="issueDescInput">Description</label>
                        <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue...">
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput"> Severity</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="issueDescInput">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedInput" placeholder="Enter responsible...">
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div id="issuesList"></div>
                </div>
            </div>
            <div class="footer">
            </div>
        </div>
        
        
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="http://chancejs.com/chance.min.js"></script>
        <script type="text/javascript" src="/main.js"></script>
    </body>
</html>
